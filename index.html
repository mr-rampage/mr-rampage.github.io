<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Clean Code - Unit Testing</title>
    <link href="css/presentation.css" rel="stylesheet"/>
    <style>
.editor {
  position: absolute;
  bottom: 0;
  right: 0;
}
#editor {
  position: absolute;
  top: 0;
  bottom: 100%;
  right: 0;
  left: 0;
}
    </style>
  </head>
  <body>
    <div id="impress">
      <div class="step">
        <h1>TDD</h1>
        <ol>
          <li>No production code until you have a failing unit test.</li>
          <li>No more unit test code if it is failing.</li>
          <li>No more production code if unit test is passing.</li>
        </ol>
      </div>
      <div class="step">
        Goodbye!
      </div>
    </div>

    <div id="editor">
Some code
    </div>

    <div class="editor">
      <button type="button" onclick="toggleEditor(this);">Open</button>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/theme-monokai.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/mode-java.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/impress.js/0.5.3/impress.min.js"></script>
    <script>impress().init();</script>
    <script>
var maxWidth = window.innerWidth;
var maxHeight = window.innerHeight;

var elements = document.querySelectorAll('.step');
for (var i = elements.length; i--;) {
  var element = elements[i];
  element.style.width = 0.9 * maxWidth + "px";
  element.style.height = 0.9 * maxHeight + "px";
};
    </script>
    <script>
var editor = ace.edit("editor");
editor.setTheme("ace/theme/monokai");
var JavaMode = ace.require("ace/mode/java").Mode;
editor.session.setMode(new JavaMode());
    </script>
    <script>
var step;

function toggleEditor() {
  var editor = document.getElementById('editor');
  var presentation = document.getElementById('impress');
  var bottom = editor.style.bottom;
  var isClosed = bottom && bottom !== '100%';

  function closeEditor() {
    editor.style.bottom = '0';
    presentation.style.display = 'none';
    step = document.querySelector('.active');
  }

  function openEditor() {
    editor.style.bottom = '100%';
    presentation.style.display = 'block';
    impress().goto(step);
  }

  if (isClosed) {
     openEditor();
  } else {
     closeEditor();
  }
}
toggleEditor();
toggleEditor();
    </script>
  </body>
</html>
